{% extends 'base_login.html' %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        background-color: #fff;
    }
    .login-container h1 {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .login-container .form-group {
        margin-bottom: 1rem;
    }
    .login-container label {
        display: block;
        margin-bottom: 0.5rem;
    }
    .login-container input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .login-container button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    }
</style>

<div class="login-container">
    <h1>{{ title2|default:"Iniciar Sesi√≥n" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ingresar</button>
    </form>
</div>
{% endblock %}
