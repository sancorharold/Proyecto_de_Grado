{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card text-center shadow-lg">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">{{ title2 }}</h4>
        </div>
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}
            <p class="fs-5">
              ¿Estás seguro de que deseas eliminar la marca
              <strong class="text-danger">"{{ object.description }}"</strong>?
            </p>
            <p class="text-muted small">Esta acción no se puede deshacer.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
              <button type="submit" class="btn btn-danger fw-semibold px-4">Sí, Eliminar</button>
              <a href="{% url 'core:brand_list' %}" class="btn btn-secondary px-4">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
